<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Favicon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .favicon-container {
            text-align: center;
        }
        .favicon {
            width: 512px;
            height: 512px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <img src="favicon.ico" alt="Favicon" class="favicon">
        <p>This is the current favicon</p>
    </div>
</body>
</html>
