name: Process Notification Queue

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-notifications:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Process Notification Queue
        run: |
          echo "ðŸ”„ Processing notification queue..."
          
          response=$(curl -s -w "%{http_code}" -X POST \
            '${{ secrets.VITE_SUPABASE_URL }}/functions/v1/process-notification-queue' \
            -H 'Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}' \
            -H 'Content-Type: application/json' \
            -H 'apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}')
          
          http_code="${response: -3}"
          response_body="${response%???}"
          
          echo "ðŸ“Š HTTP Status: $http_code"
          echo "ðŸ“ Response: $response_body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… SUCCESS: Notification queue processed successfully!"
          else
            echo "âŒ FAILED: HTTP Status $http_code"
            echo "Response: $response_body"
            exit 1
          fi
      
      - name: Create summary
        if: always()
        run: |
          echo "## Notification Queue Processing Summary ðŸ””" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Next Run**: In 15 minutes" >> $GITHUB_STEP_SUMMARY
