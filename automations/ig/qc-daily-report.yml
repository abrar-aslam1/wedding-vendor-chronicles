name: "Instagram Vendor Quality Control - Daily Report"
description: "Generate a daily quality control snapshot of Instagram vendor data"

config:
  min_followers: "${env.MIN_FOLLOWERS || '100'}"
  min_posts: "${env.MIN_POSTS || '10'}"

steps:
  - name: "Generate daily QC report header"
    action: log
    params:
      message: "üìä Instagram Vendor Quality Control Report - ${new Date().toISOString().split('T')[0]}"
      level: info

  - name: "Query vendor status summary"
    action: supabase_query
    params:
      query: |
        SELECT 
          CASE 
            WHEN follower_count >= $1 AND post_count >= $2 AND (email IS NOT NULL OR phone IS NOT NULL) THEN 'approved'
            WHEN follower_count < $1 OR post_count < $2 THEN 'quality_issues'
            WHEN email IS NULL AND phone IS NULL THEN 'missing_contact'
            ELSE 'pending'
          END as status,
          COUNT(*) as count,
          AVG(follower_count)::int as avg_followers,
          PERCENTILE_CONT(0.5) WITHIN GROUP (ORDER BY follower_count)::int as median_followers,
          PERCENTILE_CONT(0.9) WITHIN GROUP (ORDER BY follower_count)::int as p90_followers,
          AVG(post_count)::int as avg_posts,
          PERCENTILE_CONT(0.5) WITHIN GROUP (ORDER BY post_count)::int as median_posts,
          PERCENTILE_CONT(0.9) WITHIN GROUP (ORDER BY post_count)::int as p90_posts
        FROM instagram_vendors 
        GROUP BY 
          CASE 
            WHEN follower_count >= $1 AND post_count >= $2 AND (email IS NOT NULL OR phone IS NOT NULL) THEN 'approved'
            WHEN follower_count < $1 OR post_count < $2 THEN 'quality_issues'
            WHEN email IS NULL AND phone IS NULL THEN 'missing_contact'
            ELSE 'pending'
          END
        ORDER BY count DESC
      params:
        - "${config.min_followers}"
        - "${config.min_posts}"
    register: status_summary

  - name: "Display status summary table"
    action: log
    params:
      message: |
        
        ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        ‚ïë                           VENDOR STATUS SUMMARY                      ‚ïë
        ‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£
        ‚ïë Status           ‚îÇ Count ‚îÇ Avg Flwrs ‚îÇ Med Flwrs ‚îÇ P90 Flwrs ‚îÇ Posts ‚ïë
        ‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£
        ${vars.status_summary.map(row => 
          `‚ïë ${row.status.padEnd(16)} ‚îÇ ${String(row.count).padStart(5)} ‚îÇ ${String(row.avg_followers).padStart(9)} ‚îÇ ${String(row.median_followers).padStart(9)} ‚îÇ ${String(row.p90_followers).padStart(9)} ‚îÇ ${String(row.avg_posts).padStart(5)} ‚ïë`
        ).join('\n')}
        ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
      level: info
    when: "vars.status_summary.length > 0"

  - name: "Query vendors with quality issues"
    action: supabase_query
    params:
      query: |
        SELECT 
          instagram_handle,
          business_name,
          category,
          city,
          state,
          follower_count,
          post_count,
          (email IS NOT NULL OR phone IS NOT NULL) as has_contact_info,
          website_url,
          updated_at,
          CASE 
            WHEN follower_count < $1 THEN 'low_followers'
            WHEN post_count < $2 THEN 'low_posts'
            WHEN email IS NULL AND phone IS NULL THEN 'no_contact'
            ELSE 'unknown'
          END as issue_type
        FROM instagram_vendors 
        WHERE 
          follower_count < $1 
          OR post_count < $2 
          OR (email IS NULL AND phone IS NULL)
        ORDER BY 
          follower_count DESC, 
          post_count DESC,
          updated_at DESC
        LIMIT 50
      params:
        - "${config.min_followers}"
        - "${config.min_posts}"
    register: quality_issues

  - name: "Display quality issues header"
    action: log
    params:
      message: |
        
        ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        ‚ïë                    VENDORS NEEDING ATTENTION (Max 50)                ‚ïë
        ‚ïë Min Followers: ${config.min_followers} | Min Posts: ${config.min_posts}                                    ‚ïë
        ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
      level: info
    when: "vars.quality_issues.length > 0"

  - name: "Display quality issues by category"
    action: supabase_query
    params:
      query: |
        SELECT 
          category,
          COUNT(*) as total_issues,
          COUNT(*) FILTER (WHERE follower_count < $1) as low_followers,
          COUNT(*) FILTER (WHERE post_count < $2) as low_posts,
          COUNT(*) FILTER (WHERE email IS NULL AND phone IS NULL) as no_contact,
          AVG(follower_count)::int as avg_followers,
          AVG(post_count)::int as avg_posts
        FROM instagram_vendors 
        WHERE 
          follower_count < $1 
          OR post_count < $2 
          OR (email IS NULL AND phone IS NULL)
        GROUP BY category
        ORDER BY total_issues DESC
        LIMIT 20
      params:
        - "${config.min_followers}"
        - "${config.min_posts}"
    register: issues_by_category

  - name: "Display issues by category"
    action: log
    params:
      message: |
        
        üìà Issues by Category:
        ${vars.issues_by_category.map(row => 
          `‚Ä¢ ${row.category}: ${row.total_issues} total (${row.low_followers} low followers, ${row.low_posts} low posts, ${row.no_contact} no contact)`
        ).join('\n')}
      level: info
    when: "vars.issues_by_category.length > 0"

  - name: "Display individual vendor issues"
    action: log
    params:
      message: |
        
        üîç Top Vendors Needing Review:
        ${vars.quality_issues.slice(0, 20).map((vendor, index) => 
          `${(index + 1).toString().padStart(2)}. @${vendor.instagram_handle} (${vendor.business_name || 'N/A'})\n    üìç ${vendor.city}, ${vendor.state} | ${vendor.category}\n    üë• ${vendor.follower_count} followers | üì∏ ${vendor.post_count} posts | üìû ${vendor.has_contact_info ? 'Has contact' : 'No contact'}\n    ‚ö†Ô∏è  Issue: ${vendor.issue_type.replace('_', ' ')}`
        ).join('\n\n')}
      level: info
    when: "vars.quality_issues.length > 0"

  - name: "Query vendors missing avatars"
    action: supabase_query
    params:
      query: |
        SELECT 
          COUNT(*) as missing_avatars,
          COUNT(*) FILTER (WHERE updated_at < NOW() - INTERVAL '7 days') as stale_missing
        FROM instagram_vendors 
        WHERE profile_image_url IS NULL OR profile_image_url = ''
    register: avatar_stats

  - name: "Display avatar statistics"
    action: log
    params:
      message: |
        
        üñºÔ∏è  Avatar Status:
        ‚Ä¢ ${vars.avatar_stats[0].missing_avatars} vendors missing profile images
        ‚Ä¢ ${vars.avatar_stats[0].stale_missing} with missing avatars older than 7 days (candidates for recaching)
      level: info
    when: "vars.avatar_stats.length > 0"

  - name: "Query refresh schedule status"
    action: supabase_query
    params:
      query: |
        SELECT 
          COUNT(*) as total_vendors,
          COUNT(*) FILTER (WHERE vr.next_check_at IS NOT NULL) as scheduled,
          COUNT(*) FILTER (WHERE vr.next_check_at <= NOW()) as due_now,
          COUNT(*) FILTER (WHERE vr.next_check_at > NOW() AND vr.next_check_at <= NOW() + INTERVAL '24 hours') as due_today,
          COUNT(*) FILTER (WHERE vr.next_check_at > NOW() + INTERVAL '24 hours' AND vr.next_check_at <= NOW() + INTERVAL '7 days') as due_week
        FROM instagram_vendors iv
        LEFT JOIN vendor_refresh vr ON iv.id = vr.vendor_id AND vr.vendor_type = 'instagram'
    register: refresh_stats

  - name: "Display refresh schedule status"
    action: log
    params:
      message: |
        
        üîÑ Refresh Schedule Status:
        ‚Ä¢ ${vars.refresh_stats[0].total_vendors} total vendors
        ‚Ä¢ ${vars.refresh_stats[0].scheduled} with refresh schedules (${((vars.refresh_stats[0].scheduled / vars.refresh_stats[0].total_vendors) * 100).toFixed(1)}%)
        ‚Ä¢ ${vars.refresh_stats[0].due_now} due for refresh now
        ‚Ä¢ ${vars.refresh_stats[0].due_today} due today
        ‚Ä¢ ${vars.refresh_stats[0].due_week} due this week
      level: info
    when: "vars.refresh_stats.length > 0"

  - name: "Calculate quality score statistics"
    action: supabase_query
    params:
      query: |
        SELECT 
          AVG(
            CASE 
              WHEN follower_count >= 1000 THEN 100
              WHEN follower_count >= 500 THEN 80
              WHEN follower_count >= 100 THEN 60
              ELSE 30
            END +
            CASE 
              WHEN post_count >= 50 THEN 100
              WHEN post_count >= 20 THEN 80
              WHEN post_count >= 10 THEN 60
              ELSE 30
            END +
            CASE WHEN (email IS NOT NULL OR phone IS NOT NULL) THEN 100 ELSE 0 END +
            CASE WHEN website_url IS NOT NULL AND website_url != '' THEN 50 ELSE 0 END
          ) / 4.0 as avg_quality_score,
          PERCENTILE_CONT(0.5) WITHIN GROUP (ORDER BY 
            (CASE 
              WHEN follower_count >= 1000 THEN 100
              WHEN follower_count >= 500 THEN 80
              WHEN follower_count >= 100 THEN 60
              ELSE 30
            END +
            CASE 
              WHEN post_count >= 50 THEN 100
              WHEN post_count >= 20 THEN 80
              WHEN post_count >= 10 THEN 60
              ELSE 30
            END +
            CASE WHEN (email IS NOT NULL OR phone IS NOT NULL) THEN 100 ELSE 0 END +
            CASE WHEN website_url IS NOT NULL AND website_url != '' THEN 50 ELSE 0 END) / 4.0
          ) as median_quality_score,
          PERCENTILE_CONT(0.9) WITHIN GROUP (ORDER BY 
            (CASE 
              WHEN follower_count >= 1000 THEN 100
              WHEN follower_count >= 500 THEN 80
              WHEN follower_count >= 100 THEN 60
              ELSE 30
            END +
            CASE 
              WHEN post_count >= 50 THEN 100
              WHEN post_count >= 20 THEN 80
              WHEN post_count >= 10 THEN 60
              ELSE 30
            END +
            CASE WHEN (email IS NOT NULL OR phone IS NOT NULL) THEN 100 ELSE 0 END +
            CASE WHEN website_url IS NOT NULL AND website_url != '' THEN 50 ELSE 0 END) / 4.0
          ) as p90_quality_score
        FROM instagram_vendors
    register: quality_scores

  - name: "Display quality score summary"
    action: log
    params:
      message: |
        
        üìà Quality Score Distribution:
        ‚Ä¢ Average Quality Score: ${vars.quality_scores[0].avg_quality_score.toFixed(1)}/100
        ‚Ä¢ Median Quality Score: ${vars.quality_scores[0].median_quality_score.toFixed(1)}/100  
        ‚Ä¢ 90th Percentile: ${vars.quality_scores[0].p90_quality_score.toFixed(1)}/100
      level: info
    when: "vars.quality_scores.length > 0"

  - name: "Generate summary recommendations"
    action: log
    params:
      message: |
        
        ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
        ‚ïë                            RECOMMENDATIONS                           ‚ïë
        ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
        ${vars.refresh_stats[0].due_now > 0 ? 'üîÑ Run maintenance refresh - ' + vars.refresh_stats[0].due_now + ' vendors due now' : '‚úÖ Maintenance up to date'}
        ${vars.avatar_stats[0].stale_missing > 10 ? 'üñºÔ∏è  Consider avatar recaching - ' + vars.avatar_stats[0].stale_missing + ' stale missing avatars' : '‚úÖ Avatar status acceptable'}
        ${vars.quality_issues.length > 100 ? '‚ö†Ô∏è  High number of quality issues (' + vars.quality_issues.length + ') - review thresholds' : '‚úÖ Quality issues within normal range'}
        ${vars.quality_scores[0].avg_quality_score < 60 ? 'üìä Average quality score low (' + vars.quality_scores[0].avg_quality_score.toFixed(1) + ') - consider data improvement' : '‚úÖ Quality scores healthy'}
        
        Report generated: ${new Date().toISOString()}
      level: info
    track_result: true

  - name: "Store QC report results"
    action: log
    params:
      message: "QC Daily Report completed successfully"
      level: info
    track_result: true
