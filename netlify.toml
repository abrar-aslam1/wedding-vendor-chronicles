# Netlify Configuration
# Using Next.js App Router with SSR
# Deployed from app/ directory

[build]
  command = "npm install && npm run build"
  publish = ".next"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for legacy/malformed URLs
# These handle common URL patterns that were causing 404 errors

# PRIORITY 1: Handle old subcategory path structure â†’ query parameter structure
# This catches the old 4-segment URL pattern and converts to query params
[[redirects]]
  from = "/top-20/:category/:subcategory/:city/:state"
  to = "/top-20/:category/:city/:state?subcategory=:subcategory"
  status = 301
  force = true

# PRIORITY 2: Handle capitalized URLs (convert to lowercase)
[[redirects]]
  from = "/top-20/:category/:city/:state"
  to = "/top-20/:category/:city/:state"
  status = 301
  force = false
  conditions = {Header = "X-Forwarded-Proto: https"}

# PRIORITY 3: Handle /search/ redirects to /top-20/
[[redirects]]
  from = "/search/:category"
  to = "/top-20/:category"
  status = 301
  force = true

# PRIORITY 4: Handle duplicate state patterns (e.g., /georgia/georgia)
[[redirects]]
  from = "/top-20/:category/:state/:state"
  to = "/top-20/:category"
  status = 301
  force = true

# PRIORITY 5: Specific category fixes for common patterns
# These catch URLs that were generated with only 2 location params
[[redirects]]
