# Netlify Configuration
# Using Next.js App Router with SSR
# Deployed from app/ directory

[build]
  command = "npm install && npm run build || true"
  publish = ".next"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NEXT_TELEMETRY_DISABLED = "1"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for legacy/malformed URLs
# These handle common URL patterns that were causing 404 errors
[[redirects]]
  from = "/top-20/:category/:subcategory/:city/:state"
  to = "/top-20/:category/:city/:state?subcategory=:subcategory"
  status = 301
  force = false

# Handle URLs with special characters (from sitemap issues)
[[redirects]]
  from = "/search/florists"
  to = "/top-20/florists"
  status = 301

[[redirects]]
  from = "/search/venues"
  to = "/top-20/venues"
  status = 301

# Catch-all redirects for category-only pages (e.g., /top-20/carts/Madison/Wisconsin)
